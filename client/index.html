<!-- createRoomModal -->
<div class="modal fade" id="createRoomModal" tabindex="-1" aria-labelledby="createRoomModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createRoomModalLabel">New Room</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="form-inline" action="/create" method="post">
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="roomName" name="roomName" autocomplete="off"
                            placeholder="Room name" required>
                        <label for="roomName">Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="roomDesc" name="roomDesc" autocomplete="off"
                            placeholder="Room description" required>
                        <label for="roomDesc">Description</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-info">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
