<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pictionary Game</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="roomNumber" hidden></div>
    <div id="roomJoinCreate">
        <form method="POST" action="/room/create">
            <fieldset>
                <legend>Create a new room</legend>
                <label>Password (empty for no password): <input type="password" name="pass"></label>
                <br><br>
                <label>You will draw (one word): <input type="text" name="drawing" required></label>
                <br><br>
                <label>Your nickname: <input type="text" name="nick" required></label>
                <br><br>
                <input type="submit" value="Create Room">
            </fieldset>
        </form>
        <form method="POST" action="/room/join">
            <fieldset>
                <legend>Join an existing room</legend>
                <label>Room number: <input type="number" min="0" name="roomNo" required></label>
                <br><br>
                <label>Your nickname: <input type="text" name="nick" required></label>
                <br><br>
                <input type="submit" value="Join Room" id="btnJoin">
            </fieldset>
        </form>
    </div>
</body>
